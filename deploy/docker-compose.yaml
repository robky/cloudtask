version: '3.8'
services:
  web:
    build: ../
    restart: always
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate"
    volumes:
      - static_value:/app/static/
    env_file:
      - ./.env

  nginx:
    image: nginx:1.23.1-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - web

volumes:
  static_value: